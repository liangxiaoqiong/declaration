<extend name="Public:base" />
<block name="header_css">
<link rel="stylesheet" href="__ADMIN__/css/form.css">
</block>
<block name="header_js">
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
</block>
<block name="content">
	<div class="admin-main layui-form">
        <div class="layui-field-box">
        
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="layui-icon" style="font-size:20px;">&#xe62a;</i> 
                    {$type} 
                    </h3>
                </div>
            </div>
        
            <div class="layui-box-searchber">
            	<button class="layui-btn layui-btn-small" onclick="goUrl('{:U('index')}')"><i class="layui-icon">&#xe603;</i> 返回</button>
                <button class="layui-btn layui-btn-small layui-btn-danger" data-url="{:U('delSqlFiles', array('batchFlag' => 1))}" lay-submit lay-filter="alldelete"><i class="layui-icon">&#x1006;</i> 删除</button>
            </div>
            <div style="margin-top:10px;">
                <blockquote class="layui-elem-quote layui-quote-nm"><i class="layui-icon">&#xe60b;</i> 提示：数据库备份文件大小共计{$total}。</blockquote>
            </div>
        	<!--<hr>-->
            <form action="" method="post" id="form_do" name="form_do">
            <table class="layui-table admin-table">
            <thead>
              <tr>
                <th width="5%" align="center"><input type="checkbox" name="checkAll" lay-filter="checkAll"></th>
                <th>文件名称</th>
                <th>文件大小</th>
                <th>备份时间</th>
                <th>卷号</th>
                <th class="text-right">操作</th>
              </tr>
            </thead>
            <tbody id="content">
                <foreach name='vlist' item='v'>
                <tr>
                    <td><input type="checkbox" name="key[]" value="{$v.name}" lay-filter="checkOne"></td>
                    <td class="aleft">{$v.name}</td>
                    <td>{$v.size}</td>
                    <td>{$v.time|date='Y-m-d H:i:s',###}</td>
                    <td>{$v.number}</td>
                    <td class="text-right">
                    <a href="{:U('restoreData',array('sqlfilepre' => $v['pre']), '')}" class="layui-btn layui-btn-mini">数据恢复</a>
                    <a href="javascript:;" data-url="{:U('delSqlFiles',array('sqlfilename' => $v['name'],'tm' =>1), '')}" class="elementdel layui-btn layui-btn-danger layui-btn-mini">删除文件</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
            </table>
            </form>
		</div>	
	</div>
    
</block>
