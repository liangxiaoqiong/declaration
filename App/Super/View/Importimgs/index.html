<extend name="Public:base" />
<block name="header_css">
<link rel="stylesheet" href="__ADMIN__/css/form.css">
</block>
<block name="header_js">
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
</block>
<block name="content">
	<div class="admin-main layui-form">
        <div class="layui-field-box">
        
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="layui-icon" style="font-size:20px;">&#xe62a;</i> 
                    {$type} 
                    </h3>
                </div>
            </div>
        	<form action="" method="post" id="form_do" name="form_do">
            <div style="margin-bottom:20px;">
                <button class="layui-btn layui-btn-small" data-url="{:U('upimgs')}" lay-submit lay-filter="import"><i class="layui-icon">&#xe608;</i> 批量入库</button>
                <!--<button class="layui-btn layui-btn-small layui-btn-danger" data-url="{:U('del', array('batchFlag' => 1))}"  lay-submit lay-filter="alldelete"><i class="layui-icon">&#x1006;</i> 彻底删除</button>-->
                <div class="layui-inline" style="float:right;">
                    <label class="layui-form-label">选择栏目</label>
                    <div class="layui-input-inline">
                        <select name="cid" >
                            <option value="0">请选择</option>
                            <foreach name='cate' item='v'>
                            <option value="{$v.id}">{$v.delimiter}{$v.name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
            </div>
        	<!--<hr>-->
            
            <table class="layui-table admin-table">
            <thead>
              <tr>
                <th width="5%" align="center"><input type="checkbox" name="checkAll" lay-filter="checkAll"></th>
                <th>ID</th>
                <th>目录名称</th>
                <th>路径</th>
                <th class="text-right">操作</th>
              </tr>
            </thead>
            <tbody id="content">
                <foreach name='vlist' item='v'>
                <tr>
                    <td><input type="checkbox" name="key[]" value="{$v['path']}" lay-filter="checkOne"></td>
                    <td>{$key}</td>
                    <td>{$v['name']}</td>
                    <td>{$v['path']}</td>
                    <td class="text-right">
                    <a href="javascript:;" data-url="{:U('del',array('path' => $v['path']), '')}" class="elementdel layui-btn layui-btn-danger layui-btn-mini">删除</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
            </table>
            </form>
		</div>	
        
	</div>
    <div class="btable-paged" >
        <div class="layui-main">
        	<ul class="pagination">{$page}</ul>
        </div>
    </div>
</block>
