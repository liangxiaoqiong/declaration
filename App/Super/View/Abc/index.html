<extend name="Public:base" />
<block name="header_css">
<link rel="stylesheet" href="__ADMIN__/css/form.css">
</block>
<block name="header_js">
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
</block>
<block name="content">
	<div class="admin-main layui-form">
        <div class="layui-field-box">
        
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="layui-icon" style="font-size:20px;">&#xe62a;</i> 
                    {$type} 
                    </h3>
                </div>
            </div>
        	
            <div class="layui-box-searchber">
            	<button class="layui-btn layui-btn-small" onclick="goUrl('{:U('add', array('pid'=>$pid))}')"><i class="layui-icon">&#xe608;</i> 添加广告位</button>
                <form class="layui-form-pane" action="{:U('index')}" method="post"  >
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-small">搜索</button>
                    </div>
                </form>    
            </div>
        	<!--<hr>-->
            <form action="" method="post" id="form_do" name="form_do">
            <table class="layui-table admin-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>广告位</th>
                <th>类型</th>
                <th>尺寸</th>
                <th>广告数</th>
                <th class="text-right">操作</th>
              </tr>
            </thead>
            <tbody id="content">
                <foreach name='vlist' item='v'>
                <tr>
                    <td>{$v.id}</td>
                    <td><a href="{:U('detail',array('aid' => $v['id']), '')}">{$v.name}  [{$v.remark|str2sub=16}]</a></td>
                    <td>
                        <switch name="v['type']">
                            <case value="1">文本</case>
                            <case value="2">图片</case>
                            <case value="3">flash</case>
                            <default />其他
                        </switch>
                    </td>                
                    <td>{$v.width}x{$v.height}</td>
                    <td>{$v.items}</td>
                    <td class="text-right">
                    <a href="javascript:;" data-url="{:U('getcode',array('id' => $v['id']), '')}" class="layui-btn layui-btn-mini btn-click-show">获取代码</a>
                    <a href="{:U('detail',array('aid' => $v['id']), '')}" class="layui-btn layui-btn-mini layui-btn-warm">广告列表</a>
                    <a href="{:U('edit',array('id' => $v['id']), '')}" class="layui-btn layui-btn-normal layui-btn-mini">修改</a>
                    <a href="javascript:;" data-url="{:U('del',array('id' => $v['id']), '')}" class="elementdel layui-btn layui-btn-danger layui-btn-mini">删除</a>
                    <a href="{:U('addDetail',array('aid' => $v['id']), '')}" class="layui-btn layui-btn-mini">添加广告</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
            </table>
            </form>
		</div>	
        
	</div>
    <div class="btable-paged" >
        <div class="layui-main">
        	<ul class="pagination">{$page}</ul>
        </div>
    </div>
</block>
